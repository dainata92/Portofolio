    <h2>Let's work together...</h2>
    <form id="myForm" novalidate>
      <label for="nom">Nom</label>
      <input type="text" id="name" required placeholder="Your name..."></input>
      <span class="error" id="nameError"></span><br>

      <label for="telephone">Téléphone</label>
      <input type="tel" id="tel" required placeholder="Your phone number..."></input>
      <span class="error" id="phoneError"></span><br>

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Your email..."></input>
      <span class="error" id="emailError"></span><br>

      <label for="message">Message</label>
      <textarea id="message" placeholder="Your message"></textarea>
      <span class="error" id="messageError"></span><br>
      
      <input type="submit" value="Submit">
    </form>
